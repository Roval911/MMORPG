<!DOCTYPE html>
{% extends 'main.html' %}

<html>
{% block title %}
    Удаление
{% endblock title %}

{% block content %}
    <h2 style="text-align: center">Удалить публикацию</h2>
<br>
    <hr>
{% if post.author == request.user %}
    <form action="" method="post">
        {% csrf_token %}
        <p>Delete {{ object.title }}?</p>
        <input type="submit" value="Удалить" />
    </form>
{% else %}
<h6 style="text-align: center">Нельзя удалить чужую публикацию</h6>
{% endif %}
<br>
    <input type=button value="Назад" class="btn btn-secondary" onClick="javascript:history.go(-1);">
{% endblock content %}
</html>
